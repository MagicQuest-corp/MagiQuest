{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'contact-us.css' %}">
  </head>

  <body background="assets/images/adnu-bg.png" style="background-repeat: no-repeat; background-size: cover;
  background-attachment: center;">
          <header class="header">

            <nav class="navbar">
                <a href="{% url 'about' %}"><button class= "navbutton">About</button></a>
                <a href="{% url 'LandingPage' %}"><button class= "navbutton">Home</button></a>
                <a href="{% url 'contact_us' %}"><button class= "navbutton">Contact us</button></a>
        </nav>

        </header>

    <div class="contact-box">
      <div class="contact-header">
        <h1 class="contact-h1">Contact Us</h1>
        <p class="contact-p">Reach out to us for any feedback or concern</p>
      </div>
    </div>

    <div class="container">
      <div class="message-box">
        <form>
          <div class="input-row">
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" placeholder="E.g. Estrella Daanoy M. General">
            </div>
            <div class="input-group">
              <label>Email Address</label>
              <input type="text" placeholder="E.g. magiquest@gmail.com">
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label>Subject</label>
              <input type="text" placeholder="E.g. Magiquest Feedback">
            </div>
            <div class="input-group">
              <label>Phone</label>
              <input type="text" placeholder="+63 12341231234">
            </div>
          </div>

          <label>Message</label>
          <textarea rows="5" placeholder="Write your message here..."></textarea> 

          <button type="submit" class="submit-button">SUBMIT</button>

        </form>
      </div>
    </div>
  </body>
</html>
